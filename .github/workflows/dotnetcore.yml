name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Dir
      run: dir .
    - name: Dir1
      run: dir Configuration.Database
    - name: Dir2
      run: dir Configuration.Database\bin       
    - name: Dir3
      run: dir Configuration.Database\bin\Release         
    - name: Dir4
      run: dir Configuration.Database\bin\Release\netcoreapp3.1
